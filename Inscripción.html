<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style(Incripción).css">
</head>
<body>
    <main class="container-fluid cuerpo">
        <div class="enlace1">
            <a href="./index.html" class="boton1">Menú</a>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="Kvn">
                    <img src="/img/logoj.png">
                    <h1 class="icon">Anime Kvn</h1>
                </div>
            </div>
        </div>
        <div class="row">
              <div class="titu">
                <h1>Inscribete</h1>
                <h2>Crea tu cuenta</h2>
                </div>
                <div class="col-4"></div>
               <div class="col-4 registro">
                  <div class="form-floating mb-3 cuadro1">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Dirección de Email</label>
                  </div>
                  <div class="form-floating cuadro1">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <select class="form-select form-select-sm cuadro2" aria-label=".form-select-sm example">
                    <option selected>Seleccionar plan</option>
                    <option value="1">Plan Plata/M</option>
                    <option value="2">Plan Oro/M </option>
                    <option value="3">Plan Diamante/M</option>
                    <option value="4">Plan Plata/A</option>
                    <option value="5">Plan Oro/A</option>
                    <option value="6">Plan Corazón de Diamante/A</option>
                  </select>
                  <div class="form-check check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Notificarme de las últimas noticias y ofertas de Anime Kvn
                    </label>
                  </div>
                  <div class="acceso">
                    <a href="./Anime.html" class="boton2">Crear Cuenta</a>
                  </div>
                  <div class="terminos">
                    <p>Al crear una cuenta aceptas tu conformidad con los nuestros Términos y la Política de Privacidad, además de afirmar que tienes 16 años de edad o más.</p>
                  </div>
                </div>
              </div>
      </main>




















    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
